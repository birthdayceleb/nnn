<script type="text/javascript">
	function dr(){
		let con="Drag the edges....";
		let dr_co=document.querySelector('.dr');
		let dr=document.querySelector('center');
    var clkkk=con.split("")
    let delay = 100; // Delay between displaying each letter in milliseconds
        let i = 0;
        
        function displayNextLetter() {
          if (i < clkkk.length) {
            dr.innerHTML += clkkk[i];
            i++;
			if(i==clkkk.length){
				dr_co.style="display:none;height:0px";
			}
            setTimeout(displayNextLetter, 150);
          }
        }
      
        setTimeout(displayNextLetter, delay);
	}

function loadApp() {

}
